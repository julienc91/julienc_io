name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        # Redirect stderr to stdout and capture output to check for warnings
        run: |
          BUILD_OUTPUT=$(yarn build 2>&1)
          echo "$BUILD_OUTPUT"
          if echo "$BUILD_OUTPUT" | grep -i "warning\|error"; then
            echo "Build contains warnings or errors"
            exit 1
          fi
        env:
          CI: true

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        # Start the preview server and run tests against it
        run: npx playwright test
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
